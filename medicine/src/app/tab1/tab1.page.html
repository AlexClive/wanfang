<ion-header class="mobile">
    <ion-toolbar>
        <ion-title>
            首页
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="header_item">
        <div class="header_item_bg">
            <div class="logo_item">
                <div class="logo"><img src="../../assets/image/header/logo.png" alt=""></div>
                <div class="sign">
                    <button class="btn login">登录</button>
                    <button class="btn registered">注册</button>
                </div>
            </div>
            <div class="search_item">
                <ul>
                    <li *ngFor="let item of sort"><a [ngClass]="{'active':item.initial==true}" (click)="Clisore(item)"
                                                     href="javascript:void 0">{{item.text}}</a></li>
                </ul>
                <div class="search_input">
                    <input type="text" [(ngModel)]="search.text" (keypress)="($event.keyCode === 13)?advancedSearch():0">
                    <button (click)="advancedSearch()"><i
                            class="iconfont ion-ios-sousuo"></i><span>检索</span></button>
                    <ion-text [routerLink]="['/search']">高级检索</ion-text>
                </div>

            </div>
        </div>

        <ion-card>
            <div class="bg">
                <div class="item_inner">
                    <ion-label [routerLink]="['/disease']"><i class="iconfont ion-ios-remen"></i> <span
                            class="title">热门</span><span
                            class="subtitle">HOT</span>
                    </ion-label>
                </div>

                <ion-card-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col *ngFor=" let item of HOT">
                                <span (click)="Goresult(item)">{{item}}</span>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>

                <div class="item_inner">
                    <ion-label><i class="iconfont ion-ios-tesezhuanti"></i> <span class="title">专题</span><span
                            class="subtitle">SPECIAL SUBJECT</span>
                    </ion-label>
                </div>

                <ion-card-content>
                    <ion-row>
                        <ion-col *ngFor=" let item of thematic">
                            <span (click)="Goresult(item)">{{item}}</span>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col *ngFor=" let item of thematic1">
                            <span (click)="Goresult(item)">{{item}}</span>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </div>
        </ion-card>
    </div>


    <app-footer></app-footer>
</ion-content>
